{% extends "base.html" %}
{% block title %}News{% endblock title %}
{% block header %}News{% endblock header %}

{% block content %}
{% for news_item in all_news %}
    <div>
        <h2>{{ news_item.title }}</h2>
        <p>{{ news_item.content }}</p>
        <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}" height="500" width="500">
        <p>{{ news_item.published_date }}</p>
    </div>
{% endfor %}
{% endblock content %}
