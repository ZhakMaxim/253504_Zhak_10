<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
    <h1>Reviews</h1>
    {% for review_item in object_list %}
        <div>
            <h2>{{ review_item.name }}</h2>
            <p>Rating: {{ review_item.rating }}/5</p>
            <p>{{ review_item.text }}</p>
            <p>{{ review_item.date }}</p>
        </div>
    {% endfor %}
</body>
</html>
