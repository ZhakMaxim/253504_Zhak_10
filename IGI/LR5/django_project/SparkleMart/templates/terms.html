<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terms</title>
</head>
<body>
    <h1>Terms</h1>
    {% for term_item in all_terms %}
        <div>
            <h2>{{ term_item.question }}</h2>
            <p>{{ term_item.answer }}</p>
            <p>{{ term_item.date_added }}</p>
        </div>
    {% endfor %}
</body>
</html>
